syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zupacademy.ratkovski";
option java_outer_classname = "PixRest";
option objc_class_prefix = "HLW";

package br.com.zupacademy.ratkovski;

service PixRestService {
  rpc send (PixRestRequest) returns (PixRestReply) {}
}

message PixRestRequest {
  string name = 1;
}

message PixRestReply {
  string message = 1;
}